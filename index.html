<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="side-section">
      <article>
        <img class="player-1-icon">
        <section class="player-1-wins"></section>
      </article>
      <div class="won-games"></div>
    </section>
    <section class="mid-section">
      <article class="win-msg">
        <img>
        <p></p>
      </article>
      <article class="game-board">
        <div id="s1"></div>
        <div id="s2"></div>
        <div id="s3"></div>
        <div id="s4"></div>
        <div id="s5"></div>
        <div id="s6"></div>
        <div id="s7"></div>
        <div id="s8"></div>
        <div id="s9"></div>
      </article>
    </section>
    <section class="side-section">
      <article>
        <img class="player-2-icon">
        <section class="player-2-wins"></section>
      </article>
      <div class="won-games"></div>
    </section>

    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
